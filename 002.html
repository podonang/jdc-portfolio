    <h2>4. 같은 요소 반복: *</h2>
    <h4>타이틀</h4>

    <p></p>
    <p></p>
    <p></p>

    <h2>5. 그룹핑: ()</h2>
    <h4></h4>
    <p></p>

    <h2>6. 넘버링: $</h2>
    <h1>타이틀 1입니다</h1>
    <h2>타이틀 2입니다</h2>
    <h3>타이틀 3입니다</h3>
    <h4>타이틀 4입니다</h4>
    <h5>타이틀 5입니다</h5>
    <h6>타이틀 6입니다</h6>
